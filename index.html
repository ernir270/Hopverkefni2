<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="main.js"></script>
    <title>Verkefnalistinn</title>
</head>
<body>
    <header>
        <h1>Verkefnalistinn</h1>
    </header>
    <main>
    <section class="left-container">
        <ul class="taskbuttons-container">
            <div class="li-container">
                <li class="verkefni">Verkefni</li>
                <!-- <p class="grey right-num topCounters">0</p> showTaskCount() bætir þessu við-->
            </div>
            <div class="li-container">
                <li class="klarud-verkefni">Kláruð verkefni</li>
                <!-- <p class="grey right-num topCounters">0</p> showTaskCount() bætir þessu við-->
            </div>
        </ul>
        <ul class="category-container">
            <h2>Flokkar</h3>

            <!-- Þetta er hvernig hver flokkur lítur út eftir að
                 getCategories() birtir hann.

            <div class="li-container">
                <li class="vefforrit-flokkar">vefforrit</li>
                <p class="grey right-num">0</p>
            </div>
            -->
        </ul>
        <ul class="tag-container">
            <h2>Tags</h3>

            <!-- Þetta er hvernig tag-in munu líta út eftir að 
                 getTags() birtir þau.

            <div class="li-container">
                <li class="framendi-tag">framendi</li> 
                <p class="grey right-num">0</p>
            </div>
            <div class="li-container">
                <li class="html-tag">html</li>
                <p class="grey right-num">0</p>
            </div>   
            <div class="li-container">
                <li class="fundir-tag">fundir</li>
                <p class="grey right-num">0</p>
            </div>
            <div class="li-container">
                <li class="hönnun-tag">hönnun</li>
                <p class="grey right-num">0</p>
            </div>   
            <div class="li-container">
                <li class="bakendi-tag">bakendi</li>
                <p class="grey right-num">0</p>
            </div>  
            <div class="li-container">
                <li class="gagnagrunnur-tag">gagnagrunnur</li>
                <p class="grey right-num">0</p>
            </div> 
            <div class="li-container">
                <li class="ráðning-tag">ráðning</li>
                <p class="grey right-num">0</p>
            </div> 
            <div class="li-container">
                <li class="framework-tag">framework</li>
                <p class="grey right-num">0</p>
            </div>   
            -->
        </ul>
    </section>

    <section class="right-container">
        <div class="flex-items">
            <p>Raða eftir:</p>
            <select name="sort" id="sort-by">
                <option value="dagsetning">Dagsetningu</option>
                <option value="titli">Titli</option>
                <option value="forgangi">Forgangi</option>
            </select>
        </div>
        
        <!-- Þetta er beinagrindin fyrir hvert task sem showTasks() mun birta.

        <section class="task">
            <div class="flex-items">
                <input type="radio" name="title" value=""> 
                <p>Titill á task</p>
            </div>
            <p class="grey">Lýsing á verkefni, ef einhver</p>
            <div class="flex-items">
                <p class="grey">10 nóv</p>
                <div class="tag">Tag</div>
                <div class="tag">Tag</div>
                <div class="tag">Tag</div>
                <p class="category-text">Flokkur</p>
            </div>        
        </section>
        -->

    </section>

    </main>
</body>
</html>
